<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/assets/images/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/base/normalize.css" />
		<link rel="stylesheet" href="css/base/base.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Password Generator</title>
	</head>
	<body>
		<section class="main-container">
			<h1 id="output" class="main-title">P4$$w0Rd!</h1>
			<label id="label" class="width100">Length: 16</label>
			<div class="container-range">
			  <span>4</span>
			  <input id="input" type="range" min="4" max="30" step="0.01" />
			  <span>30</span>
			</div>
			<div id="options" class="container-options">
			  <div class="container-checkbox">
				<label for="uppercase">Include Uppercase</label>
				<input
				  type="checkbox"
				  name="uppercase"
				  id="uppercase"
				  class="d-none"
				/>
				<label for="uppercase" class="button-switch"></label>
			  </div>
			  <div class="container-checkbox">
				<label for="lowercase">Include Lowercase</label>
				<input
				  type="checkbox"
				  name="lowercase"
				  id="lowercase"
				  class="d-none"
				/>
				<label for="lowercase" class="button-switch"></label>
			  </div>
			  <div class="container-checkbox">
				<label for="numbers">Include Numbers</label>
				<input type="checkbox" name="numbers" id="numbers" class="d-none" />
				<label for="numbers" class="button-switch"></label>
			  </div>
			  <div class="container-checkbox">
				<label for="symbols">Include Symbols</label>
				<input type="checkbox" name="symbols" id="symbols" class="d-none" />
				<label for="symbols" class="button-switch"></label>
			  </div>
			</div>
	  
			<div class="container-button">
			  <button id="button" class="button-danger" disabled>
				Generate Password
			  </button>
			</div>
		  </section>
	  

		<script type="module" src="./js/index.js"></script>
	</body>
</html>
